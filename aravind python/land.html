
<!DOCTYPE html>
<html>
  <head>
    <title>Congratulations!</title>
    <style type="text/css">
      /* Styling for overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      /* Styling for pop-up box */
      .popup {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }
      /* Styling for heading */
      .popup h2 {
        font-size: 26px;
        margin-top: 0;
      }
      /* Styling for message */
      .popup p {
        font-size: 18px;
      }
      /* Styling for button */
      .popup button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Congratulations pop-up box -->
    <div class="overlay">
      <div class="popup">
        <h2>Congratulations!</h2>
        <p>You have successfully completed the task.</p>
        <button onclick="closePopUp()">OK</button>
      </div>
    </div>
    
    <!-- Script for closing pop-up box -->
    <script type="text/javascript">
      function closePopUp() {
        document.querySelector('.overlay').style.display = 'none';
      }
    </script>
  </body>
</html>
